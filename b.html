<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spicy AI Chatbot</title>
    <link rel="stylesheet" href="b.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>AI Chatbot</h2>

        </div>
    </div>
    <script src="b.js"></script>
</body>
</html>
